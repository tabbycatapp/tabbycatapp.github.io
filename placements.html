<!DOCTYPE html>
<html>
<head>
    <title>Tabby Cat App</title>
    <style>
        #room-container {
            position: relative; /* Container for the items */
            width: 100%; /* Adjust as needed */
            height: 100%; /* Adjust as needed */
        }

        .room-item {
            position: absolute;
            /* Common styles for items can go here */
        }

        #door {
            top: 50px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
        }

        #clock {
            top: 10px; /* Adjust as needed */
            right: 30px; /* Adjust as needed */
        }

        #window {
            top: 40px; /* Adjust as needed */
            left: 200px; /* Adjust as needed */
        }

        #table {
            bottom: 20px; /* Adjust as needed */
            left: 100px; /* Adjust as needed */
        }

        #cat-bed {
            bottom: 15px; /* Adjust as needed */
            right: 50px; /* Adjust as needed */
        }

        #shelves {
            top: 60px; /* Adjust as needed */
            right: 70px; /* Adjust as needed */
        }

        /* Add more items with unique positions here */
    </style>
</head>
<body>
    <div id="room-container">
        <img class="room-item" id="door" src="path/to/door.jpg" alt="Door">
        <img class="room-item" id="clock" src="path/to/clock.jpg" alt="Clock">
        <img class="room-item" id="window" src="path/to/window.jpg" alt="Window">
        <img class="room-item" id="table" src="path/to/table.jpg" alt="Table">
        <img class="room-item" id="cat-bed" src="path/to/cat-bed.jpg" alt="Cat Bed">
        <img class="room-item" id="shelves" src="path/to/shelves.jpg" alt="Shelves">
        <!-- Add more items as needed -->
    </div>

    <!-- Rest of your page content -->

</body>
</html>
