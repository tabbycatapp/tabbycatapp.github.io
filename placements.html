<!DOCTYPE html>
<html>
<head>
    <title>Tabby Cat App</title>
    <style>
        #room-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust as needed */
            background-color: #f0f0f0; /* Sample background color */
        }

        .room-item {
            position: absolute;
            /* Additional styles for items can go here */
        }

        #door {
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        #clock {
            top: 5%;
            right: 20%;
        }

        #window {
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }

        #table {
            bottom: 10%;
            left: 40%;
        }

        #cat-bed {
            bottom: 5%;
            right: 30%;
        }

        #shelves {
            top: 20%;
            right: 10%;
        }
    </style>
    <script>
        function loadPlacements() {
            fetch('placements.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('room-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading placements:', error));
        }

        window.onload = loadPlacements;
    </script>
</head>
<body>
    <div id="room-container">
        <!-- Content from placements.html will be loaded here -->
    </div>
</body>
</html>
